bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Structured Programming with JavaScript</a></li>
    edit: https://github.com/LugoBlogger/struct-prog-js/edit/main/%s
    download: ["pdf", "epub"]
  split_bib: false
bookdown::html_document:
  includes:
    in_header: header.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
